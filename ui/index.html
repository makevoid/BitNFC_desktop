<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitNFC</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BitNFC</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Wallet</a>
            </li>
            <li>
              <a href="#">More...</a>
            </li>
          </ul>
        </div>
        <!-- /.nav-collapse -->
      </div>
    </nav>
    <!-- main view -->
    <div class="container">
      <div class="app" id="app">
        <ul class="entries list-group">
          <!-- only one wallet -->
          <li class="list-group-item entry" data-id="{ address }">
        </ul>
        <div class="panel panel-default">
          <div class="panel-heading">
            Address #1:
          </div>
          <div class="row">
            <div class="panel-body col-xs-10 col-xs-offset-1">
              <h4>Account identifier: { address }</h4>
              <h5>Public key: { publicKey }</h5>
            </div>
          </div>
          <div class="row">
            <div class="panel-balance panel-body col-xs-9 col-xs-offset-1">
              Balance:
              <strong>{ balance } nqt ({ rate.usd } usd - { rate.eur } eur - { rate.btc } btc)</strong>
            </div>
            <button class="btn btn-xs balance_check col-xs-1" id="refresh-balance">
              Check Balance
            </button>
          </div>
          <div class="row">
            <div class="panel-body col-xs-10 col-xs-offset-1">
              <div class="form-group">
                <div class="row">
                  <label for="wallet_address_to">Recipient address</label>
                  <input class="form-control" id="wallet_address_to" name="address_to" placeholder="Enter bitcoin address" type="text">
                </div>
                <div class="row">
                  <label for="amount">Amount</label>
                  <input class="form-control col-xs-7" id="amount" name="address_to" placeholder="Enter amount" type="text">
                  <select class="form-control col-xs-2" name="currency_to">
                    <option>BTC</option>
                    <option>mBTC</option>
                    <option>bits</option>
                  </select>
                  <div class="col-xs-2">{ amountFiat }</div>
                </div>
              </div>
              <button class="btn btn-primary btn-send">
                Send
              </button>
              <div class="space50"></div>
            </div>
          </div>
        </div>
      </div>
      source code:
      <a href="https://github.com/makevoid/simplest_wallet_bootstrap/blob/master/index.js">makevoid/simplest_wallet_bootstrap @ github</a>
    </div>
    <!-- js -->
    <!-- <script charset="utf-8" type="text/javascript" src="./vendor/zepto.js"></script> -->
    <script charset="utf-8" src="./vendor/jquery.js" type="text/javascript"></script>
    <script charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js" type="text/javascript"></script>
    <script charset="utf-8" src="index.js" type="text/javascript"></script>
  </body>
</html>
