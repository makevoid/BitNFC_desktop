<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitNFC Wallet</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BitNFC</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Wallet</a>
            </li>
            <!-- <li>
              <a href="#">More...</a>
            </li> -->
          </ul>
        </div>
        <!-- /.nav-collapse -->
      </div>
    </nav>
    <!-- main view -->
    <div class="container">
      <div class="app" id="app">
        <div class="panel panel-default">
          <div class="panel-heading">
            Wallet
          </div>
          <div class="row">
            <div class="panel-body col-xs-10 col-xs-offset-1">
              <h4>Account identifier: { address }</h4>
              <h5>Public key: { publicKey }</h5>
            </div>
          </div>
          <div class="row">
            <div class="panel-balance panel-body col-xs-9 col-xs-offset-1">
              Balance:
              <strong>
                  { balance } NXT
                  ({ rate.usd } USD)
                  <!-- ({ rate.gbp } GBP) -->
                  <!-- ({ rate.usd } USD) -->
                  <!-- { rate.eur } eur - { rate.btc } btc -->
              </strong>
            </div>
            <button class="btn btn-xs balance-check col-xs-1" id="refresh-balance">
              Check Balance
            </button>
          </div>
          <div class="row">
            <div class="panel-body col-xs-10 col-xs-offset-1">
              <div class="form-group">
                <div class="row">
                  <label for="account-to">Recipient address</label>
                  <input class="form-control" id="account-to" name="account-to" placeholder="Enter nxt account identifier" type="text">
                </div>
                <div class="row">
                  <label for="public-key">Recipient public key</label>
                  <input class="form-control" id="public-key-to" name="public-key" placeholder="Enter the public key" type="text">
                </div>
                <div class="row">
                  <label for="amount-to">Amount</label>
                  <input class="form-control col-xs-7" id="amount-to" name="amount-to" placeholder="Enter amount in nxt" type="number">
                </div>
              </div>
              <button class="btn btn-primary btn-send" id="send-assets">
                Send
              </button>
              <div class="space50"></div>
              <div class="space50"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <!-- <script charset="utf-8" type="text/javascript" src="./vendor/zepto.js"></script> -->
    <script charset="utf-8" src="./vendor/jquery.js" type="text/javascript"></script>
    <!-- <script charset="utf-8" src="./vendor/sightglass.js" type="text/javascript"></script> -->
    <!-- <script charset="utf-8" src="./vendor/rivets.js" type="text/javascript"></script> -->
    <script charset="utf-8" src="bundle.js" type="text/javascript"></script>
  </body>
</html>
